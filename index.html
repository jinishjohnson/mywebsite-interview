<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTG</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <h1>GTG</h1>
        </div>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Fragrances</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <div class="left">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="search-icon">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>

            <a href="#" class="btn">Shop now</a>

        </div>
    </nav>
    <!-- hero section -->
    <div class="container">
        <div class="hero-image">
            <img src="./assets/images/banner.png" alt="">
        </div>
        <div class="overlay">
            <p class="badge">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="8" r="7"></circle>
                    <polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline>
                </svg>
                Awarded the best perfume in the world
            </p>
            <h1 class="hero-title">Live your best life.</h1>
            <div class="col-3">
                <div>
                    <h1 data-target="10">10x</h1>
                    <p>Power</p>
                </div>
                <div>
                    <h1 data-target="9">9</h1>
                    <p>Ingredients</p>
                </div>
                <div>
                    <h1 data-target="20">20K+</h1>
                    <p>Happy customers</p>
                </div>
            </div>
            <a href="#" class="btn">Shop Now</a>
        </div>
    </div>
    <!-- end hero section -->
    <!-- product section -->
    <div class="product">
        <div class="product-container">
            <div class="col-2">
                <div class="carousal">
                    <img src="/assets/images/newfrag.png" class="product-image" alt="">
                    <div class="navigation">
                        <button data-direction="prev">Previous</button>
                        <button data-direction="next">Next</button>
                    </div>
                    <div class="dots">
                        <span data-index="0"></span>
                        <span data-index="1"></span>
                        <span data-index="2"></span>
                    </div>
                </div>

            </div>
            <div class="col-2">
                <h1>asd</h1>
            </div>
        </div>
    </div>
    <!-- end product section -->
</body>
<script src="./js/script.js"></script>

</html>
